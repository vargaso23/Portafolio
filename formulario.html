    <main class="main justify-content-center ">
        <section class="formulario  py-3 col-md-6 offset-md-3">
            <h1 class="titulo text-center">Formulario</h1>
            <p class="text-center">¿Algo te inquieta? ¡Escríbenos! Aquí te dejamos un formulario para que nos cuentes.</p>
            <form class="form border p-3">
                <div class="form-group">
                    <label for="nombre">Ingrese su Nombre</label>
                    <input id="nombre" type="text" name="nombre" placeholder="Tania Alejandra" class="form-control">
                </div>

                <div class="form-group">
                    <label for="Apellido">Ingrese su apellido</label>
                    <input id="apellido" type="text" placeholder="Vargas" required class="form-control">
                </div>

                <div class="form-group">
                    <fieldset>
                        <legend>selecciona genero</legend>
                        <input type="radio" name="genero" value="Masculino">Masculino
                        <input type="radio" name="genero" value="Femenino">Femenino
                        <input type="radio" name="genero" value="No sabe ">No sabe
                    </fieldset>
                </div>
                <br>
                <div class="form-group">
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" name="fecha" id="fecha" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="tel">ingrese tu numero telefonico</label>
                    <input id="tel" type="tel" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pais">selecciona tu pais</label>
                    <select name="pais" id="pais" class="form-control">
                        <option value="Colombia">Colombia</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Venezuela">Venezuela</option>
                        <option value="Mexico">Mexico</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="Mensaje">Escriba un mensaje</label>
                    <textarea name="Mensaje" id="Mensaje" class="form-control">escribe tu duda aqui</textarea>
                </div>
                <div class="form-group">
                    <label for="email">ingrese su email</label>
                    <input id="email" type="email" class="form-control">
                </div>
                <div>
                    <button>enviar</button>
                </div>
    </main>
